<body>
	
<h1>NHL Team Goal Differential</h1>
<h2>2014-2015 season</h2>
<p>Mike Babcock seems to think goal differential is a key proxy for determining how strong teams really are.<span style="color:#1f77b4"> Blue</span> bubbles are the teams with a <span style="color:#1f77b4">positive</span> goal differential while <span style="color:#d62728">red</span> bubbles are those with a <span style="color:#d62728">negative</span> differential. Updates daily.</p>

<div id = "tooltip" class="hidden">
		<span id="goalDiff">0</spam>
	</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 600,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 6, // separation between different-color nodes
    maxRadius = 20;

var format = d3.format(",d");

var n = 30, // total number of nodes
    m = 2; // number of distinct clusters

var color = d3.scale.ordinal()
    .domain(d3.range(m))
    .range(["#1f77b4","#d62728"]);

// The largest node for each cluster.
var clusters = new Array(m);

var test;


d3.json("goalDiff_data.json", function(error, dat) {

	var nodes = [];

	for (prop in dat){
		dat[prop] = Number(dat[prop]);
		if (dat[prop] < 0) {
			nodes.push({
				team: prop,
				goalDiff: dat[prop],
				cluster: 1,
				radius: Math.sqrt((dat[prop] -1) * -1)/2 * maxRadius
				});
		}else{
			nodes.push({
				team: prop,
				goalDiff: dat[prop],
				cluster: 2,
				radius: Math.sqrt((dat[prop] +1)) /2* maxRadius
				});
		};
	};

	// build up each cluster
	nodes.forEach(function(d) {
		clusters[d.cluster] = d;
	});



// Use the pack layout to initialize node positions.
d3.layout.pack()
    .sort(null)
    .size([width, height])
    .children(function(d) { return d.values; })
    .value(function(d) { return d.radius * d.radius; })
    .nodes({values: d3.nest()
      .key(function(d) { return d.cluster; })
      .entries(nodes)});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.02)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .style("fill", function(d) { return color(d.cluster); })
    .call(force.drag)
    .on("mouseover", function(d){
    	var xPosition = parseFloat(d3.select(this).attr("cx"))
    	var yPosition = parseFloat(d3.select(this).attr("cy"))
    	console.log(xPosition)
    	//Update the tooltip position and value
    	d3.select("#tooltip")
    		.style("left", xPosition + "px")
    		.style("top", yPosition + 200 + "px")
    		.select("#goalDiff")
    		.text(d.team + ": " + format(d.goalDiff));

		//Show the tooltip
		d3.select("#tooltip").classed("hidden", false);
    })
    .on("mouseout", function() {
    	//Hide tooltip
    	d3.select("#tooltip").classed("hidden", true);
    });



// node.append("text")
//       .attr("dy", ".3em")
//       .style("text-anchor", "middle")
//       .text(function(d) { return d.team.substring(0, d.r / 3); });
var labels = svg.selectAll("text")
	//***NEW
	.data(nodes)
	.enter()
	.append("text")
	.attr("dy", ".3em")
	.style("text-anchor", "middle")
	.attr({"x":function(d){
		return d.x;},
	"y":function(d){
		return d.y;}})
	.text(function(d){return d.team.substring(0, d.r / 2);})
	.call(force.drag);

// node.append("title")

// 		if (d.val == "positive")
// 			return d.team + ": " + format(d.goalDiff); 
// 		else
// 			return d.team + ": " + format(d.goalDiff);
// 			 });


node.transition()
    .duration(750)
    .delay(function(d, i) { return i * 5; })
    .attrTween("r", function(d) {
      var i = d3.interpolate(0, d.radius);
      return function(t) { return d.radius = i(t); };
    });


function tick(e) {
  node
      .each(cluster(10 * e.alpha * e.alpha))
      .each(collide(.5))
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

	labels.attr("x", function(d) { return d.x; })
		.attr("y", function(d) { return d.y; });
}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
    var cluster = clusters[d.cluster];
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l != r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };

}

// Resolves collisions between d and all other circles.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}
});
</script>
